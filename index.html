<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da|Share+Tech+Mono|Wallpoet" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>


    <div class="container">

        <div class="row">

            <div class="jumbotron">
                <div class="container">
                    <div class="dimmed">
                        <h1>Train Scheduler</h1>
                        <p>See when the next train arrives</p>
                    </div>
                </div>
            </div>

        </div>


        <div class="row">

            <div class="panel">
                <div class="panel-heading paneled">
                    <h3 class="panel-title">Train Arrivals</h3>
                </div>
                <div class="panel-body dark-background">
                    <table class="table table-hover train-list">

                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>


        <div class="row">

            <div class="panel panel">
                <div class="panel-heading paneled">
                    <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body dark-background">

                    <form action="" method="POST" role="form">
                        <div class="form-group">
                            <label for="train-name">Train Name</label>
                            <input type="text" class="form-control" id="train-name" placeholder="Input field">
                        </div>

                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Input field">
                        </div>

                        <div class="form-group">
                            <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="first-train-time" placeholder="Input field">
                        </div>

                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency" placeholder="Input field">
                        </div>
                        <button type="submit" class="btn btn-default submit-train">Add a Train</button>
                    </form>

                </div>
            </div>

        </div>



    </div>

</body>

</html>
